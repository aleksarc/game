<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@100;400&display=swap"
        rel="stylesheet">
    <title>Trivia</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/quiz_icon.png">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Trivia Game</h1>
            <span id="username" style="display: none;">Player: </span>
            <div id="start-menu">
                <button id="startButton" class="button" data-type="start-guest">Start as guest</button>
                <button id="createUser" class="button" data-type="start-user">Create username</button>
                <div id="user" class="user" style="display: none;">
                    <input type="text" id="user-input" name="user-input" autofocus required>
                    <label for="user-input">Type your name: </label>
                    <button id="submit-user" class="button" data-type="submit-user">Start</button>
                </div>
            </div>
        </div>
        <div id="game-container" style="display: none;">
            <div class="game">
                <div class="question">
                    <p id="questionText"></p>
                </div>
                <span id="final-result" style="display: none;">Final Result</span>
                <div class="answer-options" id="answerOptions">
                </div>
                <br>
                <div id="popup" class="popup">
                    <p id="popupMessage" class="popup-message"></p>
                    <img src="" alt="smiley face correct/incorrect" id="popup-image">
                    <button id="closePopup" class="popup-close" data-type="close-popup">close</button>
                </div>
            </div>
            <div class="scoreboard">
                <p class="scores">Correct: <span id="correct">0</span></p>
                <p class="scores">Incorrect: <span id="incorrect">0</span></p>
            </div>
            <div id="new-game" class="controls" style="display: none;">
                <button id="new-game-button" class="button" data-type="new-game">New game</button>
            </div>
            <div id="quit" class="controls" data-type="quit">
                <button id="quit-button" class="button" data-type="quit">Quit</button>
            </div>
        </div>
        <div class="feedback-form">
            <button class="button" id="feedback-button" data-type="feedbackButton">feedback</button>
            <div id="feedback-view" style="display: none;">
                <textarea id="feedbackTextarea" placeholder="Provide your feedback here"></textarea>
                <button class="button" id="submitFeedbackButton">Submit</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
