<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Quiz Game</h1>
            <button id="startButton">Start game as a guest</button>
            <button id="createUser">Create a username</button>
        </div>
        <div class="game">
            <div class="question">
                <p id="questionText"></p>
            </div>
            <div class="answer-options" id="answerOptions"></div>
        </div>
        <div class="scoreboard">
            <p class="scores">Correct Answers <span id="correct">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
        <div class="feedback-form">
            <h2>Feedback</h2>
            <textarea id="feedbackTextarea" placeholder="Provide your feedback here"></textarea>
            <button id="submitFeedbackButton">Submit Feedback</button>
        </div>
        <script src="./assets/js/script.js"></script>
</body>

</html>
